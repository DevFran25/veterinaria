<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
<header class="header header-light">
  <div class="max-w-[1200px] my-0 mx-auto px-5 pt-8">
    <nav id="nav" class="bg-white px-6 flex items-center justify-between relative rounded-md">
      <!--Nav-->
    </nav>

    <div class="header_content my-[100px] max-w-[550px] text-left sm:mx-auto md:mx-0 h-[20rem]" data-aos="fade-up" data-aos-delay="300">

      <div class="flex flex-col gap-4 md:flex-col  h-full justify-end items-start w-full">
        <p href="" class=" text-left p-4 rounded-md text-left text-5xl text-[#FD4C82] font-bold">Nuestros productos
        </p>
      </div>
    </div>

  </div>
</header>

<section class="bg-[#F8F9FA]">
  <div class="max-w-[1200px] mx-auto px-5 ">
    <div class="header_features py-[70px] grid grid-cols-1 md:grid-cols-3 gap-10 gap-y-14 sm:max-w-[550px] sm:mx-auto
        md:max-w-[1200px] md:mx-0">

      <div class="mx-auto w-[20rem] feature bg-white shadow-lg gap-4 flex p-5 py-8 rounded-md items-start">

        <img src="img/productos/17d4fa39-14d5-4e5d-a0d4-1c540fb30261.jpg" alt="">

      </div>

      <div class="mx-auto w-[20rem] feature bg-white shadow-lg gap-4 flex p-5 py-8 rounded-md items-start">
        <img src="img/productos/5db97be1-4684-4827-8c97-b9fa1576c884.jpg" alt="">

      </div>

      <div class="mx-auto w-[20rem] feature bg-white shadow-lg gap-4 flex p-5 py-8 rounded-md items-start">
        <img src="img/productos/6aa38e26-0381-420e-a541-154730bfc0e5.jpg" alt="">

      </div>

      <div class="mx-auto w-[20rem] feature bg-white shadow-lg gap-4 flex p-5 py-8 rounded-md items-start">
        <img src="img/productos/7fc1367a-6af7-4b81-8c75-2cfcd4c62df6.jpg" alt="">

      </div>

      <div class="mx-auto w-[20rem] feature bg-white shadow-lg gap-4 flex p-5 py-8 rounded-md items-start">
        <img src="img/productos/9273e0b9-91d9-4aba-8b92-e850c2d57ebe.jpg" alt="">

      </div>

    </div>
  </div>
  </div>


</section>

<footer id="footer" class="bg-[#E0E0E0] py-24 ">

</footer>

<script src="js/app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>
  // Cargar el header desde un archivo externo
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('nav').innerHTML = data;
    })
    .catch(error => console.error('Error al cargar el header:', error));

  // Cargar el footer desde un archivo externo
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    })
    .catch(error => console.error('Error al cargar el footer:', error));
</script>
</body>

</html>
