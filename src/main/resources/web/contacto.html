<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>

    <header class="header header-light">
      <div class="max-w-[1200px] my-0 mx-auto px-5 pt-8">
        <nav id="nav" class="bg-white px-6 flex items-center justify-between relative rounded-md">
          <!--Nav-->
        </nav>
  
        <div class="header_content my-[100px] max-w-[550px] text-left sm:mx-auto md:mx-0 h-[20rem]" data-aos="fade-up" data-aos-delay="300">
  
          <div class="flex flex-col gap-4 md:flex-col  h-full justify-end items-start w-full">
            <p href="" class=" text-left p-4 rounded-md text-left text-5xl text-[#FD4C82] font-bold">Contactanos
            </p>
          </div>
        </div>
  
      </div>
    </header>

    <div class="max-w-[1200px] px-5 mx-auto py-28">

      <div class="grid py-5 grid-cols-1 md:grid-cols-4 mt-10 gap-8">
        <div
          class="bg-[#F8F9FA] p-5 pt-0 flex flex-col items-center relative mb-12 md:mb-0"
        >
          <span
            class="absolute block -top-[40px] border-4 border-white bg-[#FD4C82] w-[80px] h-[80px] flex items-center justify-center rounded-full"
            ><i class="bx bx-map text-4xl text-white"></i
          ></span>
          <h4 class="pt-16 font-bold uppercase">address</h4>
          <p class="pt-4 pb-6 text-center text-[#868686] leading">
            198 West 21th Street, Suite 721 New York NY 10016
          </p>
        </div>

        <div
          class="bg-[#F8F9FA] p-5 pt-0 flex flex-col items-center relative mb-12 md:mb-0"
        >
          <span
            class="absolute block -top-[40px] border-4 border-white bg-[#FD4C82] w-[80px] h-[80px] flex items-center justify-center rounded-full"
            ><i class="bx bx-phone text-4xl text-white"></i
          ></span>
          <h4 class="pt-16 font-bold uppercase">address</h4>
          <p class="pt-4 pb-6 text-center text-[#868686] leading">
            198 West 21th Street, Suite 721 New York NY 10016
          </p>
        </div>

        <div
          class="bg-[#F8F9FA] p-5 pt-0 flex flex-col items-center relative mb-12 md:mb-0"
        >
          <span
            class="absolute block -top-[40px] border-4 border-white bg-[#FD4C82] w-[80px] h-[80px] flex items-center justify-center rounded-full"
            ><i class="bx bxl-telegram text-4xl text-white"></i
          ></span>
          <h4 class="pt-16 font-bold uppercase">address</h4>
          <p class="pt-4 pb-6 text-center text-[#868686] leading">
            198 West 21th Street, Suite 721 New York NY 10016
          </p>
        </div>

        <div
          class="bg-[#F8F9FA] p-5 pt-0 flex flex-col items-center relative mb-12 md:mb-0"
        >
          <span
            class="absolute block -top-[40px] border-4 border-white bg-[#FD4C82] w-[80px] h-[80px] flex items-center justify-center rounded-full"
            ><i class="bx bxl-chrome text-4xl text-white"></i
          ></span>
          <h4 class="pt-16 font-bold uppercase">address</h4>
          <p class="pt-4 pb-6 text-center text-[#868686] leading">
            198 West 21th Street, Suite 721 New York NY 10016
          </p>
        </div>
      </div>


      <div class="grid grid-cols-1 md:grid-cols-2 mt-5 md:mt-24 gap-0 md:gap-10 max-h-[500px] overflow-hidden bg-[#F8F9FA]">

        <div class=" hidden md:block w-full h-full">
          <img src="img/about.jpg.webp" alt="" class="object-cover w-full h-full block">
        </div>

        <form action="" method="" class="flex flex-col gap-4 justify-center max-h-[500px] py-10 md:py-0 px-12 md:pr-6">
          <input class="w-full border outline-none rounded h-[55px] px-3 text-md " type="text" placeholder="Your Name">
          <input class="w-full border outline-none rounded h-[55px] px-3 text-md " type="text" placeholder="Your Email">
          <input class="w-full border outline-none rounded h-[55px] px-3 text-md " type="text" placeholder="Subject">
          <textarea rows="5" placeholder="Message" class="border w-full outline-none rounded px-3 py-3 text-md"></textarea>
          <input class="cursor-pointer self-start bg-[#91C235] text-white border outline-none rounded h-[55px] px-10 text-md " type="submit" value="Enviar Mensaje">
        </form>
      </div>
    </div>

    <footer id="footer" class="bg-[#E0E0E0] py-24 ">

    </footer>


    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      // Cargar el header desde un archivo externo
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el header:', error));

      // Cargar el footer desde un archivo externo
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
    </script>
  </body>
</html>
